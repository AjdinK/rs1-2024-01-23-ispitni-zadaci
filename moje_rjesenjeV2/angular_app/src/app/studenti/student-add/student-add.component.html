<p>student-add works!</p>

<div
  class="modal fade show"
  id="exampleModalLive"
  tabindex="-1"
  aria-labelledby="exampleModalLiveLabel"
  aria-modal="true"
  role="dialog"
  style="display: block"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLiveLabel">Add Student</h5>
        <button
          type="button"
          class="btn-close"
          aria-label="Close"
          (click)="zatvori()"
        ></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Ime</label>
          <input
            class="form-control"
            placeholder="Ime Studenta"
            [(ngModel)]="this.noviStudent.ime"
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Prezime</label>
          <input
            class="form-control"
            placeholder="Prezime Studenta"
            [(ngModel)]="this.noviStudent.prezime"
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Opstine</label>
          <select class="form-control" [(ngModel)]="this.noviStudent.opstinaID">
            <option *ngFor="let x of this.opstinaPodaci" [value]="x.id">
              {{ x.opis }}
            </option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="zatvori()">
          Close
        </button>
        <button type="button" class="btn btn-primary" (click)="snimi()">
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>
